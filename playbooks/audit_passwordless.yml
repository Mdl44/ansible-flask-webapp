- name: Audit passwordless sudo access
  hosts: all
  become: true
  tasks:
    - name: Find users with NOPASSWD sudo access
      shell: grep -r 'NOPASSWD' /etc/sudoers /etc/sudoers.d/ || true
      register: nopasswd_users

    - name: Show passwordless sudo users
      debug:
        var: nopasswd_users.stdout_lines
